<div class="container">

  <form [formGroup]="registerForm">
    <div class="row">
      <div class="row col-sm-6">
        <h3 class="title">Register</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" formControlName="email" class="form-control" autocomplete="off">
          <span class="help-block"
          *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">
            Please enter a valid email !
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" formControlName="password" class="form-control"
            autocomplete="off">
          <span class="help-block"
          *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
            Please enter a password !
          </span>
          <span class="help-block"
          *ngIf="registerForm.get('password').hasError('minlength')">
            Password must be at least 4 characters long.
          </span>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="text" id="mobile" name="mobile" formControlName="mobile" class="form-control" autocomplete="off">
        </div>

        <div class="form-group">
          <button class="btn btn-primary" (click)="onRegister()" [disabled]="!registerForm.valid">Register</button>
        </div>
      </div>
    </div>
  </form>

</div>
