<div class="container">

  <form [formGroup]="loginForm">
    <div class="row">
      <div class="row col-sm-6">
        <h3 class="title">Login</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" formControlName="email" class="form-control" placeholder="muthu@vapstudent.in" autocomplete="off">
          <span class="help-block"
          *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
            Please enter a valid email !
          </span>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" formControlName="password" placeholder="123456" class="form-control"
            autocomplete="off">
          <span class="help-block"
          *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
            Please enter a password !
          </span>
          <span class="help-block"
          *ngIf="loginForm.get('password').hasError('minlength')">
            Password must be at least 4 characters long.
          </span>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="onLogin()"  [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </div>
  </form>

</div>
